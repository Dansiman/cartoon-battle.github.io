    * { box-sizing: border-box; }
    cb-card { font-size: 2.45vw; }

<body></body>

<script type="text/javascript">
    getCards('{{ site.cards_url }}', function (cards) {
        var card = cards.find(window.location.search.split(/=/)[0]);
        if (!card) return ;

        var level = window.location.search.split(/=/)[1] || "1";

        document.body.appendChild(cards.forLevel(card, level).node);

        
    });
</script>

<!DOCTYPE html>
<link rel="stylesheet" href="{{ site.baseurl }}/css/card.css">
<script data-main="javascript/cartoon-battle" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
<style type="text/css">
    body, html { margin: 0; padding: 0; }
    body { line-height: 1.428; }
    * { box-sizing: border-box; }
    cb-card { font-size: 2.45vw; }
</style>
<body></body>

<script type="text/javascript">require(['cartoon-battle'], function (getCards) {
    getCards(function (cards) {
        var items = window.location.search.split(/=/)[0].substr(1).split("+").map(function (name) {
            return cards.find(name);
        });

        var card = 1 === items.length ? items.pop() : cards.getCombo.apply(cards, items).result;

        if (!card) return;

        var level = window.location.search.split(/=/)[1] || "1";

        document.body.appendChild(cards.forLevel(card, level).node);


    });
});
</script>

---
title: Card images
weight: 8
---

{% for image in site.data.images %}
    <h2 id="{{ image.slug }}">{{ image.name }}</h2>

    <img src="{{ site.images_cdn }}{{ image.slug }}.png" alt="{{ image.name }}" _width="438" _height="588">

    {% if "" != image.desc %}
    <blockquote>{{ image.desc }}</blockquote>
    {% endif %}
{% endfor %}

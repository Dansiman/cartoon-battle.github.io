---
title: Share your deck
weight: 8
---

<h2>This page uses Javascript to create & share your deck</h2>

<style>
    #deck {
        overflow-x: auto;
        white-space: nowrap;
    }
    #deck .item {
        display: inline-block;
        float: none;
        width: 22%;
    }

    #deck .item cb-card {
        font-size: 0.25em;
    }
    #setup {
        margin-bottom: 3em;
    }
</style>

<div id="result" style="display:none">

<div class="panel panel-default">
    <div class="panel-body" id="deck" style="">
    </div>
    <div class="panel-footer">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Share this URL:</span>
            <input readonly value="http://foo.bar" class="form-control">
        </div>
    </div>
</div>
</div>


<div id=setup>
    <form class="form-inline" data-image-cdn="{{ site.images_cdn }}" onsubmit="return false;">
        <fieldset class="form-group">
            <input class="form-control" list="cards" placeholder="Please wait for cards to load..." id="card">
            <datalist id=cards>
            </datalist>

            <div class="input-group">
                <input placeholder="card level, i.e. 5*" id="level" pattern='^\d+\s*[*]{0,2}$' class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" disabled>
                        <span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </span>
            </div>
        </fieldset>
        <script>require(['share-your-deck']);</script>
    </form>
</div>

<div class="panel panel-warning" style="display: none;" id="problems">
    <p class="panel-heading">Those cards in your deck can combo with less than 75% of your deck, try working on it</p>
</div>
